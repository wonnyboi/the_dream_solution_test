name: the_dream_solution
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # firebase 자동 배포를 위한 라이브러리
  firebase_core: ^3.13.1

  # 이메일, 아이디 저장 전용
  flutter_secure_storage: ^9.0.0

  # 환경변수
  envied: ^1.1.1
  envied_generator: ^1.1.1

  # UI
  cupertino_icons: ^1.0.6

  # API 연결
  http: ^1.4.0
  http_interceptor: ^2.0.0
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  markdown_widget: ^2.3.2+8
  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/docs/
